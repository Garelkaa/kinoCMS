{% extends "base_site.html" %}
{% load static %}

{% block css %}
<meta name-"title" content="{{ news.seo_title }}">
<meta name-"description" content="{{ news.description_seo }}">
<meta name-"url" content="{{ news.seo_url }}">
<meta name-"keywords" content="{{ news.seo_keywords }}">
<style>
    #carouselExample {
        max-width: 1000px;
        margin: auto;
    }

    #carouselExample img {
        height: 700px; 
        object-fit: cover;
    }
    h5 {
        white-space: nowrap; 
    }
.center-content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .content-with-image {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        max-width: 2000px;
    }

    .content {
        flex: 1; /* або будь-який інший бажаний розмір */
        margin: auto;
    }

    .image {
        flex: 0 0 auto;
        margin-right: 20px;
    }

    .ads {
        width: 500px;
        height: 800px;
        object-fit: cover;
    }
</style>
{% endblock css %}

{% block content %}
<div class="container" style="max-width: 1920px;">
    <div class="center-content">
        <img src="{% static "image/photo.jpg" %}" alt="image" class="img-fluid" style="width: 100%; height: 400px;">
    </div>
</div>

<div class="container content-with-image">
    <div class="content">
        <div class="center-content mt-5">
            <h2 class="text-center">Новости</h2>
            <div class="container mt-4" style="width: 1200px;">
                <div class="row row-cols-1 row-cols-md-4 g-4">
                    {% for new in news %}
                        <div class="col" style="width: 400px;">
                            <div class="card">
                                <img src="{{ new.main_image.url }}" class="card-img-top" alt="...">
                                <h3 class="text-center">{{ new.title }}</h3>
                                <p class="text-center">{{ new.description }}</p>
                            </div>
                        </div>
                    {% endfor %}    
                </div>
            </div>
        </div>
    </div>
    <div class="image">
        <img src="{% static "image/photo.jpg" %}" alt="image" class="ads img-fluid" style="width: 200px; height: 800px;">
    </div>
</div>
{% endblock content %}
