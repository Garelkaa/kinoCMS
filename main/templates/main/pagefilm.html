{% extends "base_site.html" %}
{% load static %}

{% block css %}
<meta name-"title" content="{{ movie.seo_title }}">
<meta name-"description" content="{{ movie.description_seo }}">
<meta name-"url" content="{{ movie.seo_url }}">
<meta name-"keywords" content="{{ movie.seo_keywords }}">
<style>
    #carouselExample {
        max-width: 1000px;
        margin: auto;
    }

    #carouselExample img {
        height: 700px; 
        object-fit: cover;
    }
</style>
{% endblock %}


{% block content %}
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static "image/photo.jpg" %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static "image/photo.jpg" %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static "image/photo.jpg" %}" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="container mt-5">
    <h2 class="text-center">Расписание сеансов кинотеатра</h2>

    <div class="container mt-4 text-center">
        <div class="row justify-content-center">
          <div class="col-md-6" style="width: 100px;">
            <!-- Выбор города -->
            <select class="form-control" style="width: 100px;">
              <option>Суми</option>
              <option>Київ</option>
              <option>Львів</option>
            </select>
          </div>
      
          <div class="col-md-6" style="width: 300px;">
            <!-- Кнопки "Все", "3Д", "2Д" -->
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-primary">Все</button>
              <button type="button" class="btn btn-primary">3Д</button>
              <button type="button" class="btn btn-primary">2Д</button>
            </div>
          </div>
        </div>
      </div>
      
      

    <div class="row justify-content-center mt-4">
      <!-- Карточки с месяцами -->
      <div class="col-md-2">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">18 Чт</h5>
            <p class="card-text">Августа</p>
          </div>
        </div>
      </div>
      

    </div>

    <div class="row justify-content-center mt-4">
      <!-- Карточки с сеансами -->
      <div class="col-md-4">
        <div class="card text-center">
            <p class="text-center">Суми</p>
          <div class="card-body">
            <p class="card-text">16:40 | 3Д</p>
            <p class="card-text">Зал 1 | 23.12.56</p>
          </div>
        </div>
      </div>
      <!-- Повторите этот блок для каждой карточки с сеансом -->
      
    </div>
    <div class="text-center btn-buy-ticket mt-4">
        <button class="btn btn-success">Купить билет</button>
    </div>
  </div>

  <div class="container mt-4 text-center">
    <h2>{{ movie.title }}</h2>
    <p>{{ movie.description }}</p>
  </div>
  
  <div class="container mt-4 text-center">
    <h2>Кадры и постеры</h2>
  </div>
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        {% for image in gallery %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <img src="{{ image.image.url }}" class="d-block w-100" alt="...">
            </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>


<div class="container mt-3 " style="width: 1300px; height: 100px;">
    <img src="{% static "image/photo.jpg" %}" alt="" style="width: 1300px; height: 200px;">
</div>

{% endblock %}
