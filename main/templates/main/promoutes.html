{% extends "base_site.html" %}
{% load static %}

{% block css %}
<style>
    .content {
        flex: 1;
        max-width: 800px; /* або будь-який інший бажаний розмір */
        margin: auto;
    }

    .image {
        flex: 0 0 auto;
        margin-right: 20px;
    }

    .ads {
        width: 500px;
        height: 800px;
        object-fit: cover;
    }
</style>    
{% endblock css %}

{% block content %}
<div class="container">
    <div class="center-content">
        <img src="{% static "image/photo.jpg" %}" alt="image" class="img-fluid" style="width: 100%; height: 400px;">
    </div>
</div>

<div class="container content-with-image">
    
    <div class="content">
        <div class="center-content">
            <h2 class="text-center">Акции и скидки</h2>
            <div class="container mt-4">
                <div class="row row-cols-1 row-cols-md-2 g-4">
                    {% for promoute in promoutes %}
                        <div class="col">
                            <div class="card">
                                <img src="{{ promoute.main_image.url }}" class="card-img-top" alt="...">
                                <a href='{% url 'main:promoutespage' promoute.id promoute.seo_url %}'><h2 class="text-center">{{ promoute.title }}</h2>
                                <p class="text-center">{{ promoute.description }}</p>
                            </div>
                        </div>
                    {% endfor %}    
                </div>
            </div>
        </div>
    </div>
    <div class="image">
        <img src="{% static "image/photo.jpg" %}" alt="image" class="ads img-fluid" style="margin-left:50px; width: 200px; height: 800px;">
    </div>
</div>
{% endblock content %}
