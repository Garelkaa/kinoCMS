{% extends "base_site.html" %}
{% load static %}

{% block css %}
<style>
    #carouselExample {
        max-width: 1000px;
        margin: auto;
    }

    #carouselExample img {
        height: 700px; 
        object-fit: cover;
    }
    h5 {
        white-space: nowrap; 
    }
    .center-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center; /* Добавлено для вертикального центрирования */
        text-align: center; /* Гарантирует центрирование текста */
    }

    /* Уточняем стили для .content, чтобы не нарушить центрирование */
    .content {
        flex: 1 0 50%; /* Изменим базовую ширину на 50% и сделаем блок растягивающимся */
        max-width: 800px; /* Оставляем максимальную ширину */
        margin: auto; /* Центрируем блок с авто-маргинами */
        padding: 20px; /* Добавим немного внутренних отступов */
    }

    .content-with-image {
        display: flex;
        justify-content: center; /* Центрирование дочерних элементов по горизонтали */
        flex-wrap: wrap; /* Обеспечивает перенос элементов */
        align-items: start; /* Выравнивание дочерних элементов по верху */
        max-width: 2000px;
    }

    .image {
        flex: 0 0 auto;
    }

    .ads {
        width: 200px;
        height: 400px;
        object-fit: cover;
    }
</style>
{% endblock css %}
{% block content %}
<div class="container" style="max-width: 1920px;">
    <div class="center-content">
        <img src="{{ cinema.main_image.url }}" alt="image" class="img-fluid" style="width: 100%; height: 400px;">
    </div>
</div>
<div class="container content-with-image" style="margin-top: 40px;">
    <div class="content" style="margin-top: 20px;">
        <div class="center-content">
            <h2 class="text-center">О кинотеатре</h2>
            <div class="container mt-4">
                <p class="text-left">
                    {{ cinema.description }}
                </p>
            </div>
        </div>
    </div>
    <div class="container", style="margin-top: 100px;">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                {% for image in gallery %}
                    <div class="carousel-item {% if forloop.first %}active{% endif %}">
                        <img src="{{ image.image.url }}" class="d-block w-100" alt="...">
                    </div>
                {% endfor %}    
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>    
    <div class="ava">
        <div class="image">
            <img src="{% static "image/photo.jpg" %}" alt="image" class="ads img-fluid">
        </div>
    </div>
</div>
{% endblock content %}
