{% extends "base_site.html" %}
{% load static %}

{% block css %}
<style>
    #carouselExample {
        max-width: 1000px;
        margin: auto;
    }

    #carouselExample img {
        height: 700px; 
        object-fit: cover;
    }
    .center-content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .content-with-image {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        max-width: 2000px;
    }

    .content {
        flex: 1;
        max-width: 800px; /* або будь-який інший бажаний розмір */
        margin: auto;
    }

    .image {
        flex: 0 0 auto;
        margin-right: 20px;
    }

    .ads {
        width: 500px;
        height: 800px;
        object-fit: cover;
    }
</style>    
{% endblock %}

{% block content %}
<div class="container  content-with-image">
    <div class="content center-content">
        <div class="center-content mt-5">
            <h2 class="text-center">Наши Кинотеатры</h2>
            <div class="container mt-4">
                <div class="row row-cols-1 row-cols-md-2 g-4">
                    {% for cinema in cinemas %}
                        <div class="col">
                            <div class="card" style="width:300px;">
                                <img src="{{ cinema.main_image.url }}" class="card-img-top" alt="...">
                                <a href='{% url 'main:cinemapage' cinema.id cinema.seo_url %}' style="text-decoration:none; color:black;"><h3 class="text-center">{{ cinema.title }}</h3></a>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="image">
        <img src="{% static "image/photo.jpg" %}" alt="image" class="ads img-fluid" style="width: 200px; height: 800px;">
    </div>
</div>

{%endblock%}
