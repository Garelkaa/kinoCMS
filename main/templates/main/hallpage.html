{% extends "base_site.html" %}
{% load static %}

{% block css %}
<style>
    #carouselExample {
        max-width: 1000px;
        margin: auto;
    }

    #carouselExample img {
        height: 700px; 
        object-fit: cover;
    }
    h5 {
        white-space: nowrap; 
    }

    .center-content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .content-with-image {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        max-width: 1920px;
    }

    .content {
        flex: 1;
        width: 1000px; /* або будь-який інший бажаний розмір */
        margin: auto;
    }


    .image {
        flex: 0 0 auto;
        margin-right: 20px;
    }

    .ads {
        width: 200px;
        height: 500px;
        object-fit: cover;
    }
</style>    
{% endblock %}

{%block content%}
<div class="container" style="max-width: 1920px;">
    <div class="center-content">
        <img src="{% static "image/photo.jpg" %}" alt="image" class="img-fluid" style="width: 1920px; height: 400px;">
    </div>
</div>
<div class="container content-with-image" style="margin-top:40px;">
    <div class="content" style="margin-top:20px;">
        <div class="center-content">
            <h2 class="text-center">Зал {{ hall.number }}</h2>
            <div class="container mt-4" >
                <p class="text-center">{{ hall.description }}</p>
            </div>
        </div>
        <div class="container mt-4" style="max-width: 1920px;">
            <h2 class="text-center">Карта зала</h2>
            <div class="center-content">
                <img src="{{ hall.scheme_image.url }}" alt="image" class="img-fluid" style="width: 100%; height: 400px;">
            </div>
        </div>
        <div class="container", style="margin-top: 100px;">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    {% for image in gallery %}
                        <div class="carousel-item {% if forloop.first %}active{% endif %}">
                            <img src="{{ image.image.url }}" class="d-block w-100" alt="...">
                        </div>
                    {% endfor %}    
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
    <div class="ava">
        <div class="image">
            <img src="{% static "image/photo.jpg" %}" alt="image" class="ads img-fluid">
        </div>
        <div class="tables" style="width: 220px;">
            <div class="table-responsive mt-4">
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <td><button type="button" class="btn btn-block btn-primary" style="width: 200px;">Сеанс 1</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-block btn-primary" style="width: 200px;">Сеанс 2</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-block btn-primary" style="width: 200px;">Сеанс 3</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-block btn-primary" style="width: 200px;">Сеанс 4</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{%endblock%}
