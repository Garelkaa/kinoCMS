{% extends "base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
{% endblock css %}

{% block content %}
<div class="container" style="margin-top: 100px;">
    <h1 class="text-center">Список кинотеатров</h1>
    <div class="row justify-content-center" style="margin-top: 100px;">
        {% for cinema in cinema %}
        <div class="col-md-3">
            <div class="card">
                <img src="{{ cinema.main_image.url }}" class="card-img-top" alt="{{ cinema.title }}" style="width: 270px; height: 300px">
                <div class="card-body">
                    <a href="{{ cinema.id }}"><p>{{ cinema.title }}</p></a>
                    <form action="{% url 'adminlte:delete_cinema' cinema.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="row justify-content-center" style="margin-top: 100px;">
        <a href="{% url 'adminlte:cinema_page' %}"><button class="btn btn-success" style="height: 50px; width: 200px; margin-top: 20px; margin-left: 30px;">Добавить</button></a>
    </div>
</div>
{% endblock content %}
