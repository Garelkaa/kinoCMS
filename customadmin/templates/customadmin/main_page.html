{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
{% endblock %}

{% block content %}
<div class="container text-center">
    <form method="post" enctype="multipart/form-data" id="image-form">
        {% csrf_token %}
        <div class="row justify-content-center mb-3" style="margin-top: 50px;">
            <h1>Телефон</h1>
        </div>
        <div class="row justify-content-center mb-3">
            <input type="text" name="phone_number" aria-label="Телефон" class="form-control" placeholder="Телефон" value="{{ main_page_instance.phone_number }}" style="width: 200px;">
        </div>
        <div class="row justify-content-center mb-3" style="margin-top: 100px;">
            <h1>SEO текст</h1>
        </div>
        <div class="row justify-content-center mb-3">
            <textarea name="seo_text" aria-label="Телефон" class="form-control" placeholder="текст" style="width: 400px; height: 200px;">{{ main_page_instance.seo_text }}</textarea>
        </div>
        <div class="row justify-content-center mb-3" style="margin-top: 60px;">
            <h1>SEO блок</h1>
        </div>
        <div class="row justify-content-center mt-3 mb-4">
            <div class="col-md-6 mb-3 text-center">
                <input type="text" name="seo_url" class="form-control" placeholder="URL" value="{{ main_page_instance.seo_url}}">
                <input type="text" name="seo_title" class="form-control mt-2" placeholder="title" value="{{ main_page_instance.seo_title }}">
                <input type="text" name="seo_keywords" class="form-control mt-2" placeholder="Word" value="{{ main_page_instance.seo_keywords }}">
                <input type="text" name="description_seo" class="form-control mt-2" placeholder="Description" value="{{ main_page_instance.description_seo }}">
            </div>
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
</div>
{% endblock %}
