{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
{% endblock css %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <label for="actionTitle">{% trans "Название кинотеатра" %}</label>
            <input type="text" class="form-control" id="actionTitle" placeholder="{% trans "Название кинотеатра" %}">
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-6 mt-5">
            <label for="publishDate">{% trans "Адресс" %}</label>
            <input type="text" class="form-control" id="actionTitle" placeholder="{% trans "текст" %}" style="height: 150px;">
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-6 mt-5">
            <label for="publishDate">{% trans "Координаты для карты" %}</label>
            <input type="text" class="form-control" id="actionTitle" placeholder="{% trans "Координаты для карты" %}">
        </div>
    </div>
    <div class="row justify-content-center mb-3 mt-5">
        <div class="col-md-3 mt-5">
            <label for="mainImage" class="form-label">{% trans "Главная картинка" %}</label>
        </div>
        <div class="col-md-3">
            <div class="input-group" style="width: 400px;">
                <img src="{% static 'image/photo.jpg' %}" class="card-img-top" alt="..." style="width: 200px; height: 200px;">
                <button class="btn btn-success ml-3 mt-5" type="button" id="inputGroupFileAddon01" style="height: 40px;">{% trans "Загрузить" %}</button>
                <button class="btn btn-danger ml-1 mt-5" type="button" style="height: 40px;">{% trans "Удалить" %}</button>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-5 mb-4">
        <label class="form-label">{% trans "Сео блок" %}</label>
        <div class="col-md-6 mb-3 text-center">
            <input type="text" class="form-control" placeholder="{% trans "URL" %}">
            <input type="text" class="form-control mt-2" placeholder="{% trans "title" %}">
            <input type="text" class="form-control mt-2" placeholder="{% trans "Word" %}">
            <input type="text" class="form-control mt-2" placeholder="{% trans "Description" %}">
            <button class="btn btn-success mt-5">{% trans "Добавить" %}</button>
        </div>
    </div>
{% endblock %}
