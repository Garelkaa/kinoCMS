<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Підключення стилів Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ваші власні стилі -->
    <style>
        body {
            background-color: #f8f9fa; /* Встановлення сірого фону */
        }
        .login-container {
            margin-top: 100px; /* Розташування по вертикалі (центрування) */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center login-container"> <!-- Центрування елементів по горизонталі -->
            <div class="col-md-4">
                <h2 class="text-center">Login</h2>
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" id="username" name="username" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
