{% extends "base.html" %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'banner/banner.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
{% endblock css %}
{% block content %}
<h1 class="text-center">Список фильмов текущих</h1>
<div class="container border border-secondary rounded-top" id="cardContainer">

    <!-- Initial card -->
    <form>
        {% csrf_token %}

        <div class="button-group">
            <div class="form-group">
                <select class="form-select form-select-lg" aria-label=".form-select-lg example" style="height: 30px;">
                    <option selected>Скорость вращения</option>
                    <option value="5">5с</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-success add_photo" type="button" style="width: 100%; height: 50px;">Добавить фото</button>
            </div>
            <div class="form-group">
                <button class="btn btn-success" id="submitForm" style="width: 100%; height: 50px; margin-top: 10px;">Сохранить</button>
            </div>
        </div>
    </form>
</div>
<h1 class="text-center">Сквозной банер на заднем фоне</h1>
<div class="container justify-content-center border border-secondary rounded-top">
    <div class="row">
        <div class="col-md-6">
            <div class="d-flex flex-column align-items-center">
                <div class="form-check" style="margin-bottom: 20px;">
                    <input class="form-check-input" type="checkbox" value="" id="checkbox1">
                    <label class="form-check-label" for="checkbox1">
                        Checkbox 1
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkbox2">
                    <label class="form-check-label" for="checkbox2">
                        Checkbox 2
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="d-flex flex-column align-items-center">
                <div style="margin-bottom: 20px;">
                    <img src="{% static 'image/photo.jpg' %}" alt="123" class="img-fluid">
                </div>
                <div class="d-flex">
                    <button class="btn btn-danger" style="width: 120px; margin-right: 10px;">Удалить</button>
                    <button class="btn btn-success" style="width: 120px;">Добавить</button>
                </div>
            </div>
        </div>
    </div>
</div>
<h1 class="text-center">На главной Новости Акции вницу</h1>

<div class="container border border-secondary rounded-top" id="cardContainerEnd">
    <!-- Initial card -->
    <div class="button-group">
        <div class="form-group">
            <select class="form-select form-select-lg" aria-label=".form-select-lg example" style="height: 30px;">
                <option selected>Скорость вращения</option>
                <option value="5">5с</option>
            </select>
        </div>
        <div class="form-group">
            <button class="btn btn-success add_photo_end" style="width: 100%; height: 50px;">Добавить фото</button>
        </div>
        <div class="form-group">
            <button class="btn btn-success" style="width: 100%; height: 50px; margin-top: 10px;">Сохранить</button>
        </div>
    </div>
</div>
<script src="{% static 'js/banner.js' %}"></script>
{% endblock content %}
