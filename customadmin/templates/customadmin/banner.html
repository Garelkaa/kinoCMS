{% extends "base.html" %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'banner/banner.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
{% endblock css %}
{% block content %}
<h1 class="text-center">Список фильмов текущих</h1>
<div class="container border border-secondary rounded-top" id="cardContainer">
    <form method="post" enctype="multipart/form-data" id="bannerForm">
        {% csrf_token %}
        {{ formset.management_form }}

        <div id="formsetForms">

        </div>
        <button class="btn btn-success add_photo" type="button" id="addBanner">Добавить фото</button>
        <button class="btn btn-success" type="submit">Сохранить</button>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    let addButtonStart = document.getElementById('addBanner');
    let container = document.getElementById('cardContainer');
    const formTotalForms = document.getElementById("id_form-TOTAL_FORMS");
    let formCount = {{ formset.total_form_count }};

    addButtonStart.addEventListener("click", function() {
        addImageField();
    });

    function addImageField() {
        let card = document.createElement('div');

        card.innerHTML = `
            <input type="file" class="form-control photo-input" accept="image/*" name="image">
            <div class="card-body">
                <img src="" class="card-img-top" alt="...">
                <input type="text" aria-label="Ссылка" class="form-control url-input" placeholder="Ссылка" name="url">
                <input type="text" aria-label="Введите текст..." class="form-control text-input" placeholder="Введите текст..." name="text">
                <button class="btn btn-danger delete-btn" style="width: 100%;">Удалить</button>
            </div>
        `;

        container.appendChild(card);
        formCount++;
        formTotalForms.value = formCount;


    }
});

</script>
{% endblock content %}
